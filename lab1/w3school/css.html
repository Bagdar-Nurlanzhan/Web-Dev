<!-- HTML Styles - CSS -->
<!-- CSS = Cascading Style Sheets -->
<!-- CSS is used to control colors, fonts, layout, spacing, and more -->

<!-- Using CSS: Inline, Internal, External -->

<!-- 1. Inline CSS -->
<!-- Style applied directly to a single element -->
<h1 style="color:blue;">A Blue Heading</h1>
<p style="color:red;">A red paragraph.</p>

<!-- 2. Internal CSS -->
<!-- Styles defined inside the <head> section -->
<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: powderblue;
  }
  h1 {
    color: blue;
  }
  p {
    color: red;
  }
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>

<!-- 3. External CSS -->
<!-- Link to an external CSS file -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>

<!-- CSS Colors, Fonts and Sizes -->
<!DOCTYPE html>
<html>
<head>
<style>
  h1 {
    color: blue;
    font-family: verdana;
    font-size: 300%;
  }
  p {
    color: red;
    font-family: courier;
    font-size: 160%;
  }
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>

<!-- CSS Border -->
<p style="border:2px solid powderblue;">
This paragraph has a border.
</p>

<!-- CSS Padding -->
<p style="border:2px solid powderblue; padding:30px;">
This paragraph has padding.
</p>

<!-- CSS Margin -->
<p style="border:2px solid powderblue; margin:50px;">
This paragraph has margin.
</p>

<!-- Linking to External CSS (different ways) -->

<link rel="stylesheet" href="/html/styles.css">
