<!-- HTML Headings -->
<!-- HTML headings are titles or subtitles on a webpage -->

<!-- 1. Headings from h1 to h6 -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<!-- Headings hierarchy example -->
<!-- Use headings to structure the document -->

<h1>Travel Guide</h1>

<h2>Europe</h2>
<h3>France</h3>
<h3>Italy</h3>

<h2>Asia</h2>
<h3>India</h3>
<h3>Thailand</h3>

<!-- Bigger Headings -->
<!-- Changing heading size using style attribute -->
<h1 style="font-size:60px;">Heading 1</h1>
