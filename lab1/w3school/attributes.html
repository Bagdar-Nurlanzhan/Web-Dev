<!-- HTML Attributes -->
<!-- Attributes provide additional information about HTML elements -->

<!-- 1. The href attribute -->
<a href="https://www.w3schools.com">Visit W3Schools</a>

<!-- 2. The src attribute (relative URL) -->
<img src="img_girl.jpg">

<!-- 3. The src attribute (absolute URL) -->
<img src="https://www.w3schools.com/images/img_girl.jpg">

<!-- 4. The width and height attributes -->
<img src="img_girl.jpg" width="500" height="600">

<!-- 5. The alt attribute -->
<img src="img_girl.jpg" alt="Girl with a jacket">

<!-- 6. alt attribute when image does not exist -->
<img src="img_typo.jpg" alt="Girl with a jacket">

<!-- 7. The style attribute -->
<p style="color:red;">This is a red paragraph.</p>

<!-- 8. The lang attribute -->
<!DOCTYPE html>
<html lang="en">
<body>

<p>HTML page with language attribute.</p>

</body>
</html>

<!-- 9. The title attribute -->
<p title="I'm a tooltip">This is a paragraph.</p>

<!-- 10. Always quote attribute values (GOOD example) -->
<a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a>
